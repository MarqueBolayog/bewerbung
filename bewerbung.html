<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewerbungsgenerator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #downloadPdf {
            margin-top: 20px;
        }
        pre {
            white-space: pre-wrap;
            text-align: justify;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: Calibri, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bewerbungsgenerator</h1>
        <form id="coverLetterForm">
            <label for="company_name">Firmenname:</label>
            <input type="text" id="company_name" name="company_name" required>

            <label for="contact_person">Ansprechpartner:</label>
            <input type="text" id="contact_person" name="contact_person" required>

            <label for="company_address">Adresse der Firma:</label>
            <input type="text" id="company_address" name="company_address" required>

            <label for="position">Stellenbezeichnung:</label>
            <input type="text" id="position" name="position" required>

            <button type="submit">Anschreiben generieren</button>
        </form>
        
        <h2>Anschreiben:</h2>
        <pre id="coverLetterOutput"></pre>
        
        <button type="button" id="downloadPdf">Als PDF herunterladen</button>
    </div>

    <script>
        function getCurrentDate() {
            const months = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            const today = new Date();
            return `Bad Nauheim, ${today.getDate()}. ${months[today.getMonth()]} ${today.getFullYear()}`;
        }

        function generateCoverLetter(companyName, contactPerson, companyAddress, position) {
            const currentDate = getCurrentDate();
            const yourName = "Marque Bolay-Og";
            const yourAddress = "Merlinweg 3, 61231 Bad Nauheim";
            const yourEmail = "marque_b@hotmail.de";
            const yourPhone = "0157 31489393";
            const salutation = contactPerson ? `Sehr geehrte/r ${contactPerson},` : "Sehr geehrte Damen und Herren,";

            return `
${yourName}
${yourAddress} ● ${yourPhone}
${yourEmail}

${companyName}
${contactPerson}
${companyAddress}

${currentDate}

Bewerbung als ${position}

${salutation}

mit großem Interesse habe ich Ihre Stellenausschreibung für die Position als ${position} gelesen. Die Möglichkeit, meine Erfahrung und mein Fachwissen in Ihr Unternehmen einzubringen, reizt mich besonders.

Mit einer abgeschlossenen kaufmännischen Ausbildung sowie über 15 Jahren Berufserfahrung, darunter in der Materialwirtschaft und Auftragsabwicklung, verfüge ich über ein tiefgehendes Verständnis für die relevanten Prozesse. In meinen bisherigen Tätigkeiten war ich für die Bedarfsanalyse, Verhandlungen mit Lieferanten sowie die Überwachung von Kosten und Lieferfristen verantwortlich. Der sichere Umgang mit ERP-Systemen und MS Office gehört ebenso zu meinen Stärken wie eine analytische und lösungsorientierte Arbeitsweise.

Ich freue mich darauf, meine Fachkenntnisse und mein Engagement in Ihr Unternehmen einzubringen. Gerne stehe ich Ihnen für ein persönliches Gespräch zur Verfügung.

Mit freundlichen Grüßen

${yourName}

Anlagen:
- Lebenslauf
- Zeugnisse
`;
        }

        document.getElementById('coverLetterForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const companyName = document.getElementById('company_name').value;
            const contactPerson = document.getElementById('contact_person').value;
            const companyAddress = document.getElementById('company_address').value;
            const position = document.getElementById('position').value;
            const coverLetter = generateCoverLetter(companyName, contactPerson, companyAddress, position);
            document.getElementById('coverLetterOutput').textContent = coverLetter;
        });

        document.getElementById('downloadPdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const text = document.getElementById('coverLetterOutput').textContent;
            doc.setFont("calibri");
            doc.setFontSize(12);
            doc.text(text, 10, 10, { maxWidth: 180, align: "justify" });
            doc.save("Bewerbung.pdf");
        });
    </script>
</body>
</html>
